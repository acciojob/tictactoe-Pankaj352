<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="player-1" placeholder="Enter Player 1 Name">
        <input type="text" id="player-2" placeholder="Enter Player 2 Name">
        <button id="submit">Start Game</button>
    </div>
    <div class="game hidden">
        <h1>Tic Tac Toe</h1>
        <div class="message"></div>
        <div class="board" id="board">
            <div class="cell" data-id="0"></div>
            <div class="cell" data-id="1"></div>
            <div class="cell" data-id="2"></div>
            <div class="cell" data-id="3"></div>
            <div class="cell" data-id="4"></div>
            <div class="cell" data-id="5"></div>
            <div class="cell" data-id="6"></div>
            <div class="cell" data-id="7"></div>
            <div class="cell" data-id="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
